version: "3.9"

services:
  antihub-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antihub-frontend
    restart: unless-stopped

    # 生产部署时可用 env_file 或 environment 传入 .env 中变量
    # env_file:
    #   - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      # 例如：
      # NEXT_PUBLIC_API_BASE_URL: https://api.example.com

    ports:
      - "3000:3000"